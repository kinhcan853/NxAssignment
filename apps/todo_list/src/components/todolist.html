<div class="container py-3">

    <!-- Command Bar -->
    <div class="mb-3">

        <!-- Add Item Button -->
        <div class="d-grid mb-2">
            <button type="button" class="btn btn-primary btn-lg" (click)="addItem()">
                Add Item
            </button>
        </div>

    <!-- Todo List -->
    <div class="todo-list-container">
    <div
        class="card todo-item mb-3 d-flex flex-row align-items-center"
        *ngFor="let todo of todos$ | async"
        tabindex="0"
        [class.todo-done]="todo.isDone"
        (click)="toggleTodoStatus(todo.id)"
    >
        <div class="card-body flex-grow-1">
        <div class="todo-title fw-bold">
            {{ todo.title }}
        </div>
        <div class="todo-description">
            {{ todo.description }}
        </div>
        </div>

        <!-- Remove icon -->
        <button
        class="btn btn-link text-danger me-3 remove-btn"
        (click)="removeItem(todo.id); $event.stopPropagation()"
        aria-label="Remove todo"
        >
        <i class="bi bi-trash"></i>
        </button>
    </div>
    </div>

</div>
