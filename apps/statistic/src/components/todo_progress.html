<div class="card shadow-sm">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="mb-0">To Do Progress</h6>
            <small class="text-muted" *ngIf="progress$ | async as p">
                {{ p.completed }} / {{ p.total }} completed
            </small>
        </div>

        <div class="progress" style="height: 12px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
                [style.width.%]="(progress$ | async)?.percent" [attr.aria-valuenow]="(progress$ | async)?.percent"
                aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>

        <div class="text-end mt-1">
            <small class="fw-semibold">
                {{ (progress$ | async)?.percent }}%
            </small>
        </div>
    </div>
</div>
